<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('background15.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 8vw;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 6vw;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }
            #countdown {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <h1>Happy 15 Soon Mahi! ‚ù§Ô∏è</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('March 15, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Happy Birthday Mahi! üéâ";
            }
        }
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
